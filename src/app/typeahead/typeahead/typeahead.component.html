<pre class="card card-block card-header">Model: {{ search | json }}</pre>
<input
    [(ngModel)]="search"
    typeaheadOptionField="login"
    [typeahead]="suggestions"
    [typeaheadAsync]="true"
    class="form-control"
>

<br><br>
<div>++++++++++++++++++++++++++++++++++++++++++++++++++++++++</div>
<br><br>

<pre class="card card-block card-header">Model2: {{ search2 | json }}</pre>
<input
    [(ngModel)]="search2"
    (ngModelChange)="searchChange2($event)"
    typeaheadOptionField="login"
    [typeahead]="suggestions2"
    class="form-control"
    [typeaheadWaitMs]="100"
>

<br><br>
<div>++++++++++++++++++++++++++++++++++++++++++++++++++++++++</div>
